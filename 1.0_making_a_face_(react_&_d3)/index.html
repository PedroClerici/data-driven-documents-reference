<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Making a Face With React & D3.js</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.6/babel.min.js"></script>
    <script src="https://unpkg.com/d3@7.6.1/dist/d3.min.js"></script>

    <!-- React Components -->
    <script src="js/components/BackgroundCircle.js" type="text/babel" data-presets="env, react"></script>
    <script src="js/components/Eyes.js" type="text/babel" data-presets="env, react"></script>
    <script src="js/components/Mouth.js" type="text/babel" data-presets="env, react"></script>
    <script src="js/components/FaceContainer.js" type="text/babel" data-presets="env, react"></script>
    <script src="js/components/Face.js" type="text/babel" data-presets="env, react"></script>

    <script src="js/main.js" type="text/babel" data-presets="env, react"></script>
  </body>
</html>
